<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="../reset.css" rel="stylesheet"/>
  <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/main"><img src="../img/signiture.svg"/></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <button class="btn btn_ghost btn_size_s" id="logout-btn">
          로그아웃
        </button>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">댓글 작성</h2>
    <form action="" class="form" method="POST">
      <input name="referer" type="hidden" value="">
      <script>
        const articleId = document.referrer.split('/').pop();
        document.querySelector('form').action = `/${articleId}/comment`;
        document.querySelector('input[name="referer"]').value = document.referrer;
      </script>
      <div class="textfield textfield_size_m">
        <p class="title_textfield">내용</p>
        <textarea
                autocomplete="username"
                class="input_textfield"
                name="comment"
                placeholder="글의 내용을 입력하세요"
        ></textarea>
      </div>
      <button
              class="btn btn_contained btn_size_m"
              id="registration-btn"
              style="margin-top: 24px"
              type="submit"
      >
        작성 완료
      </button>
    </form>
  </div>
</div>
</body>
</html>
