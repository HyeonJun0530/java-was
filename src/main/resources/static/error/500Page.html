<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal Server Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            color: #e53935;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #e53935;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>500</h1>
    <p>Sorry, Internal Server Error</p>
    <a href="/">Go Back Home</a>
</div>
</body>
</html>
